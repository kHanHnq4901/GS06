buildscript {
    ext {
        buildToolsVersion = "36.0.0"
        minSdkVersion = 24
        compileSdkVersion = 36
        targetSdkVersion = 36
        ndkVersion = "27.1.12297006"
        kotlinVersion = "2.1.20"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Lưu ý: Dòng này thường cần phiên bản cụ thể. 
        // Nếu project gốc của bạn có version (ví dụ: :8.1.1) thì hãy giữ nguyên version đó.
        classpath("com.android.tools.build:gradle") 
        
        classpath("com.facebook.react:react-native-gradle-plugin")
        
        // Sửa lại dòng này để nhận biến kotlinVersion đã khai báo ở trên
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
        
        // GIỮ LẠI DÒNG NÀY (Xóa đoạn plugins ở cuối file đi)
        classpath('com.google.gms:google-services:4.4.2') 
    }
}

apply plugin: "com.facebook.react.rootproject"

